<!DOCTYPE html> <html>
<head>
<meta charset='utf-8' />
<link href="{{ url_for('static', filename='fullcalendar.min.css') }}" rel='stylesheet' />
<link href="{{ url_for('static', filename='fullcalendar.print.css') }}" rel='stylesheet' media='print' />
<script src="{{ url_for('static', filename='lib/babel.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/jquery-ui.custom.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/react.js') }}"></script>
<script src="{{ url_for('static', filename='lib/react-dom.min.js') }}"></script>

<script src="{{ url_for('static', filename='fullcalendar.min.js') }}"></script>
<script type="text/babel" src="{{ url_for('static', filename='dialog.jsx') }}"></script>
<script type="text/babel">
    $(document).ready(function() {

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },

            editable: true,

            eventLimit: true, // allow "more" link when too many events

            droppable: true,

            eventSources: [
                {
                    url: '/calendar_event_feed',
                    error: function() {
                        $('#script-warning').show();
                    }
                }
            ],

            loading: function(bool) {
                $('#loading').toggle(bool);
            },

            dayClick: function(date, jsEvent, view) {
                var event = {
                    title: 'New event',
                    start: date,
                    editable: true,
                };
                $("#calendar").fullCalendar('renderEvent', event, true);
            },

            eventRender: function(event, element, view) {
                var element = <Dialog calEventId={event._id} calendar={$("#calendar")} />;
                ReactDOM.render(element, document.getElementById('sidepane'));
            },

            eventClick: function(calEvent, jsEvent, view) {
                var element = <Dialog calEventId={calEvent._id} calendar={$("#calendar")} />;
                ReactDOM.render(element, document.getElementById('sidepane'));
            },

            eventAfterRender: function(event, element, view) {
                if (event.id == undefined) {
                    console.log(event);
                    $.ajax({
                        url: '/calendar_event',
                        contentType: 'application/json',
                        method: 'POST',
                        data: JSON.stringify({
                            person: event.title,
                            start_time: event.start,
                            end_time: event.end
                        })
                    }).done(function(data) {
                        event.id = data['id'];
                        $('#calendar').fullCalendar('updateEvent', event);
                    });
                }
            },

            eventDrop: function(event, delta, revertFunc, jsEvent, ui, view) {
                if (event.id == undefined) {
                    console.log(event);
                    $.ajax({
                        url: '/calendar_event',
                        contentType: 'application/json',
                        method: 'POST',
                        data: JSON.stringify({
                            person: event.title,
                            start_time: event.start,
                            end_time: event.end
                        })
                    }).done(function(data) {
                        event.id = data['id'];
                        $('#calendar').fullCalendar('updateEvent', event);
                    });
                } else {
                    console.log(event);
                    $.ajax({
                        url: '/calendar_event',
                        contentType: 'application/json',
                        method: 'PUT',
                        data: JSON.stringify({
                            id: event.id,
                            person: event.title,
                            start_time: event.start,
                            end_time: event.end
                        })
                    });
                }
            },

            eventResize: function(event, delta, revertFunc, jsEvent, ui, view) {
                if (event.id == undefined) {
                    console.log(event);
                    $.ajax({
                        url: '/calendar_event',
                        contentType: 'application/json',
                        method: 'POST',
                        data: JSON.stringify({
                            person: event.title,
                            start_time: event.start,
                            end_time: event.end
                        })
                    }).done(function(data) {
                        event.id = data['id'];
                        $('#calendar').fullCalendar('updateEvent', event);
                    });
                } else {
                    console.log(event);
                    $.ajax({
                        url: '/calendar_event',
                        contentType: 'application/json',
                        method: 'PUT',
                        data: JSON.stringify({
                            id: event.id,
                            person: event.title,
                            start_time: event.start,
                            end_time: event.end
                        })
                    });
                }
            }
        });
    });

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

    #calendar-container {
        display:flex;
        margin: auto;
    }

	#calendar {
        display: inline-block;
        max-width: 900px;
        box-sizing: border-box;
        padding: 0 10px;
	}

    #sidepane {
        display: inline-block;
        box-sizing: border-box;
    }

</style>
</head>
<body>

    <div id='script-warning'>
		Error getting data from <code>/data</code> endpoint.
    </div>

    <div id='loading'>loading...</div>

    <div id='calendar' ref='calendar' ></div>

    <div id='sidepane'></div>

</body>
</html>
